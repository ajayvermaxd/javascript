<!DOCTYPE html>
<html>
    <head>
        <title>Refer by BOM and DOM</title>
        <script>
            function bodyload(){
                window.document.images[0].src="images/car.avif";
                window.document.forms[0].elements[1].value="Register";
            }
        </script>
    </head>
    <body onload="bodyload()">
        <div> 
            <img width="600" height="400" border="1">
        </div>
        <div>
            <form>
                Name: <input type="text">
                      <input type="button">
            </form>
        </div>
    </body>
</html>

<!-- In the any change in position of the element have to change index reference in the code this is the measure drawback of using BOm and DOM heiracy -->
