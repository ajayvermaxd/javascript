<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Function to create a folder
        function Create(){
            // Prompt the user for a folder name, with a default value of "New_Folder"
            var name = prompt("folder name: ", "New_Folder");

            // Get the element with the id "msg"
            var msg = document.getElementById("msg");

            // Check if the user clicked cancel in the prompt
            // If canceled, display a message indicating the action was canceled
            // If not canceled, append a message to the "msg" element indicating the folder was created
            (name == null) ? document.write("action cancelled") : msg.innerHTML += "folder created: " + name;
        }
    </script>
</head>
<body>
    <div>
        <form>
            <!-- Button to trigger the Create function when clicked -->
            <input type="button" value="create folder" onclick="Create()">

            <!-- Container to display messages about folder creation -->
            <div id="msg"></div>
        </form>
    </div>
</body>
</html>
