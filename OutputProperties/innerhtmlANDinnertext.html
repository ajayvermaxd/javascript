<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Function triggered when the page loads
        function deleteClick(){
            // Display a confirmation dialog and store the result in variable x
            x = confirm("Message will be deleted");

            // Get the element with the id "msg"
            msg = document.getElementById("msg");

            // Check if the user confirmed the deletion
            if(x == true){
                // If confirmed, update the content of "msg" with a success message
                msg.innerText = "Record deleted successfully";
            }
            else{
                // If not confirmed, update the content of "msg" with a cancellation message in red font
                msg.innerHTML = "<font color='red'>Action cancelled</font>";
            }
        }
    </script>
</head>
<body onload="deleteClick()">
    <!-- Container to display messages about the deletion operation -->
    <div id="msg"></div>
</body>
</html>
